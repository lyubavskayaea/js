<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
  <nav class="navbar">
    <h1 class="nav-brand">KM to Miles converter</h1>
  </nav>
  
  <main class="container">
    <div>
      <label class="label" for="km-input">Enter the number in kilometers</label>
      <input type="number" class="input" placeholder="Number" id="km-input" autocomplete="off"> <span
          class="unit">km is </span>
      <input type="number" class="input" placeholder="Result" disabled id="miles-output" autocomplete="off"> miles
    </div>
  </main>
  <script type="module" src="js/index.js"></script>
</body>
</html>
